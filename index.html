<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>File Explorer</h2>
      <ul id="file-explorer"></ul>
      <button id="new-file">New File</button>
      <button id="download-all">Download All</button>
    </div>
    <div class="editor">
      <h6 id="file-name"></h6>
      <textarea id="code-editor" placeholder="Open a file to start coding..."></textarea>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
